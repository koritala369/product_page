<div class="container">
  <header>
    <nav class="navbar" style="background-color: burlywood;">
      <section class="nav-first">
        <div class="backdrop"></div>
        <div class="nav-links">
          <a href="#">Collections</a>
        </div>
      </section>
    </nav>
  </header>

  <section class="main">
    <div class="default gallery">
      <div class="gallery-content">
        <div class="main-img">
          <img class="active" [src]="currentImage" alt="product-img" />
        </div>

        <div class="content">
          <h3>SNEAKER COMPANY</h3>
          <h2 class="product-name">Fall Limited Edition Sneakers</h2>
          <p class="product-desc">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <div class="price-info">
            <div class="price">
              <span class="current-price">$125.00</span>
              <span class="discount" style="background-color: green;">50%</span>
            </div>
            <div class="prev-price" style="color: red;">$250.00</div>
          </div>

          <div class="add-to-cart-container">
            <div class="quantity-controls my-3">
              <button class="btn btn-secondary btn-sm" (click)="decreaseCount()">-</button>
              <input type="number" [(ngModel)]="quantity" class="quantity-input mx-2" min="1" />
              <button class="btn btn-secondary btn-sm" (click)="increaseCount()">+</button>
            </div>



            <button class="add-to-cart btn btn-primary btn-sm" (click)="addToCart()">
              <span>
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                    fill="#69707D"
                    fill-rule="nonzero"
                  />
                </svg>
              </span>
              <span>Add to cart</span>
            </button>
            
          </div>
        </div>
      </div>

      <div class="thumb-list-container-wrap">
        <img src="../assets/back.png" id="backBtn" width="40" height="40" alt="Back" class="scroll-btn" />
        
        <div class="thumb-list-container" #scrollContainer>
          <div class="thumb-list">
            <div *ngFor="let img of images" (click)="changeImage(img)" class="thumbnail">
              <img [src]="img" alt="product-img" />
            </div>
          </div>
        </div>

        <img src="../assets/next.png" id="nextBtn" width="40" height="40" alt="Next" class="scroll-btn" />
      </div>
    </div>
  </section>
</div>
